<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/figma.css">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
        <div class="div1">
            <div class="h1div">Register your account</div>
            <hr>
            <div class="inputdiv">
                <div class="input">
                    <p>Your Name</p>
                     <input class="box" type="text" placeholder="Enter your name">
                </div>
                <div class="input">
                    <p>Photo URL</p>
                     <input class="box" type="url" placeholder="Enter Photo URL">
                </div>
                <div class="input">
                    <p>Email</p>
                     <input class="box" type="email" placeholder="Enter your email address">
                </div>
                <div class="input">
                    <p>Password</p>
                     <input class="box" type="password" placeholder="Enter your Password">
                </div>
                 <!--  -->
                <div class="checkbox1">
                    <input type="checkbox" name="" id="">
                    <span>Accept Term & Conditions</span>
                </div>
                <div class="input2">
                    
                    <input class="button"  type="button" value="Register">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
